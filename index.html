<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>to do list</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/switch.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="stats-container">
                <div class="details">
                    <div class="details-text">
                        <h1>To do App</h1>
                        <p>keep it up!</p>
                    </div>
                    <div id="progressBar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="stats-numbers">
                    <p id="numbers">0 / 0</p>
                </div>
            </div>
            <form action>
                <textarea oninput="autoGrow(this);renderCounter(this.value);" type="text" id="task-input"
                    placeholder="Write your task" maxlength="80"></textarea>
                <button type="submit" class="button add-button">+</button>
                <button type="submit" class="button search-button"><i
                        class="fa fa-search fa-2xs"
                        aria-hidden="true"></i></button>
            </form>
            <div class="instruction-text">
                <div class="counter-container">
                    <p id="counter-numbers">0 / 80</p>
                </div>
                <div class="error-instruction">

                </div>
            </div>
            <div class="task-area">
                <ul class="task-list">
                    
                </ul>
                <div class="sign-container">
                    <div class="no-task-sign">
                        <p>No tasks here, write your task and click '+'</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
